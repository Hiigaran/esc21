<!doctype html>
<html lang="en">
<head>
    <title>ESC'19</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="{{site.baseurl}}/css/side-menu.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/syntax.css">
    <script src="{{site.baseurl}}/js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
<div id="layout">
  <a href="#menu" id="menuLink" class="menu-link">
    <!-- Hamburger icon -->
  <span></span>
  </a>
  <div id="menu">
    <div class="pure-menu">
      <a class="pure-menu-heading pure-menu-link" href="{{site.baseurl}}/">{{site.menu_header}}</a>
      <ul class="pure-menu-list">
      {% for cat in site.menu %}
        <li class="pure-menu-item menu-item-divided">
          <a href="{{site.baseurl}}/{{cat.name}}" class="pure-menu-link">{{ cat.label }}</a>
        </li>
        {% for sub in cat.items %}
        <li>
            <a href="{{site.baseurl}}/{{cat.name}}/{{sub.name}}.html" class="pure-menu-link">{{ sub.label }}</a>
        </li>
        {% endfor %}
      {% endfor %}
      </ul>
    </div>
  </div>
  <div id="main">
    <div class="header">
      <h1>{{page.title}}</h1>
      <h2>{{page.subtitle}}</h2>
    </div>
    <div class="content">
      {{content}}
    </div>
  </div>
</div>
<script src="{{site.baseurl}}/js/ui.js"></script>
</body>
</html>
